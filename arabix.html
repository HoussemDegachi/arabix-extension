<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabix</title>
</head>
<body>
<div style="max-width: 600px; margin: 40px auto; font-family: Arial, sans-serif; color: #333;">
  <h2 style="
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
    color: #2c3e50;
    letter-spacing: 1px;
  ">
    Arabix Demo
  </h2>

  <textarea
    placeholder="Ikteb bl 3arabi..."
    style="
      width: 100%;
      height: 200px;
      padding: 15px;
      font-size: 16px;
      line-height: 1.5;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      resize: vertical;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
    "
    onfocus="this.style.borderColor='#3498db'; this.style.boxShadow='0 0 8px rgba(52, 152, 219, 0.4)';"
    onblur="this.style.borderColor='#ccc'; this.style.boxShadow='0 4px 10px rgba(0, 0, 0, 0.05)';"
  ></textarea>
</div>

</body>
</html>
